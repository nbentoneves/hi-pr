name: Build

on:
  push:
    branches: [release]
  pull_request:
    branches: [release, main]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Compile typescrypt ğŸ”¥
        run: yarn typecheck

      - name: Check code using eslint ğŸ‘€
        run: yarn eslint

      - name: Unit tests ğŸ§ª
        run: yarn run test:unit

  component-tests:
    name: 'Component tests'
    runs-on: ubuntu-latest

    #Wait for build to finish
    needs: build

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      #TODO: Change this to use the package created at build
      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Cypress tests ğŸ§ª
        run: yarn run cypress:component-test
