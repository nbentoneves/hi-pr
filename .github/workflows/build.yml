name: Build

on: [push, pull_request]

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn eslint
      - run: yarn test
